<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css">
    <script>
        $(document).ready(function () {
            $('#image-form').on('submit', function (e) {
                e.preventDefault();
                var formData = new FormData(this);
                $.ajax({
                    url: '/upload',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        $('#result').text('Kết quả: ' + response.result);
                        $('#uploaded-image').attr('src', response.image_url);
                    },
                    error: function (error) {
                        console.log(error);
                    }
                });
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Upload ảnh để phân loại</h1>
        <form id="image-form" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="form-control" type="file" name="image">
            </div>
            <button class="btn btn-primary" type="submit">Phân loại</button>
        </form>
        <p id="result" class="text-center mt-3"></p>
        <img id="uploaded-image" src="" class="img-fluid mx-auto d-block mt-3">
    </div>
</body>

</html>
